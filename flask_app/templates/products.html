{% extends "base.html" %}
{% block pageContent %}
    <h1 class="title"> Our Products </h1>
    <br/>

    <div class="table_format">
        <table class="table table-dark table-hover">
            <thead>
                <th>Product Image</th>
                <th>Product Name</th>
                <th>Product Tag</th>
                <th>Product Price</th>
            </thead>
            <tbody>
                {% for product in products %}
                    <tr>
                        <td><img src="static/{{product.image_path}}" alt="Picture of {{product.name}}" /></td>
                        <td>{{product.name}}</td>
                        <td>{{product.tag}}</td>
                        <td>$ {{product.price}}</td>
                    </tr>
                {% endfor %}
            </tbody>
          </table>
    </div>
</div>
{% endblock %}
